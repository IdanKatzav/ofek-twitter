<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/twitter.css">
	<title>OfekTwitter</title>
</head>
<body>
	<div class="twitter-navbar">
		<div class="ofek-twitter">
			<img class="ofek-image navbar-button" src="../images/OfekUnit.png">
			<label class="navbar-button">OfekTwitter</label>
		</div>
		<ul class="navbar-buttons">
			<li class="navbar-button">Users</li>
			<li class="navbar-button">Sign up</li>
			<li class="navbar-button">Sign in</li>
		</ul>
	</div>
	<div id="users-page">
		<div id="filter">
			<label>Filter by</label>
			<input placeholder="user name"></input>
			<button>ok</button>
		</div>
		<div id="users">
			<div id="followers-container">
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>follow</button>
					<label class="follower-name">Marty McFly</label>
				</div>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>follow</button>
					<label class="follower-name">James Bond</label>
				</div>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>unfollow</button>
					<label class="follower-name">Janis Joplin</label>
				</div>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>follow</button>
					<label class="follower-name">Mark Twain</label>
				</div>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>unfollow</button>
					<label class="follower-name">Albert Einstein</label>
				</div>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>follow</button>
					<label class="follower-name">Frodo</label>
				</div>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>follow</button>
					<label class="follower-name">Bill Gates</label>
				</div>
			</div>
			<div id="followees-container">
				<h3>Followees</h3>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>unfollow</button>
					<label class="follower-name">Albert Einstein</label>
				</div>
				<div class="follower">
					<img class="follower-image" src="../images/OfekUnit.png" />
					<button>unfollow</button>
					<label class="follower-name">Janis Joplin</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
